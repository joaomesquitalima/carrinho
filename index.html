<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {

            text-align: center;
        }


        h3 {

            color: blueviolet;

        }

        .p {
            text-align: right;

        }

        input,
        button {
            padding: 10px;
        }

        .raiva {
            margin-top: 10px;
            margin-bottom: 10px;
            border-style: solid;
            height: 50px;
        }
    </style>

</head>

<body>
    <div class="MAJOR">
        <div class="container">
            <h1>
                Carrinho
            </h1>

        </div>
        <div>
            <input type="text" id="item" placeholder="Item" required>
            <input type="number" id="preco" placeholder="PreÃ§o"  required>
            <button onclick="add()">Adicionar</button>
        </div>
        <div class="carrinho" id="carrinho">


        </div>
        <span>Total: R$</span>
        <span id="total">
            0

        </span>
    </div>
    <button onclick="zerar()" id="k">zerar</button>


    <script>
        function zerar() {
            document.getElementById("carrinho").innerHTML = '';
            document.getElementById('total').innerHTML = 0;

        }

        function add() {


            var item = document.getElementById('item');
            var preco = document.getElementById('preco');
            var total = document.getElementById('total');
            var totalli = parseInt(total.innerHTML) + parseInt(preco.value);
            document.getElementById('total').innerHTML = totalli;

            document.getElementById("carrinho").innerHTML += `
            <div class="raiva">
            <h3>`+ item.value + `</h3>
            <h3 class='p'>R$: `+ preco.value + `</h3>
            
            </div>
            `;
        }








    </script>
</body>

</html>
